<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="Quiz.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz App</h1>
<button id="start-btn">Start</button>
    <div id="quiz" style="display: none;">
      <div id="question">Question text will appear here</div>
      <div class="options">
        <button class="option">Option 1</button>
      </div>
      <div class="options">
        <button class="option">Option 2</button>
      </div>
      <div class="options">
        <button class="option">Option 3</button>
      </div>
      <div class="options">
        <button class="option">Option 4</button>
      </div>
    </div>
    <button id="next-btn" style="display: none;">Next</button>
    <div id="result" style="display: none;">Your Score: <span id="score"></span>
  </div>
  <script src="Quiz.js"></script>
  
</body>
</html>
